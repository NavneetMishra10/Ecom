<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> E-COMMERCE WEBSITE BY Navneet Mishra </title>
    <!-- favicon -->
    <link rel="icon" href="img/titleicon.png" type="image/gif/png" sizes="16x16">
    <!-- header links -->
    <script src="https://kit.fontawesome.com/4a3b1f73a2.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <!-- slider links -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.min.css">
    <link rel="stylesheet" href="css/style.css">
    
</head>

<body>
    <!-- HEADER -->
    <div id="headerContainer"></div>
    
    <!-- SLIDER -->
    <div id="sliderContainer"></div>

    <!-- CONTENT SECTION -->
    <div id="contentContainer"></div>

    <!-- FOOTER -->
    <div id="footerContainer"></div>

    <script>
        function load(url, elementId) {
            const req = new XMLHttpRequest();
            req.open("GET", url, false);
            req.send(null);
            document.getElementById(elementId).innerHTML = req.responseText;
        }
        
        load("header.html", "headerContainer");
        load("slider.html", "sliderContainer");
        load("content.html", "contentContainer");
        load("footer.html", "footerContainer");
    </script>

    <!-- slider JS START -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>
    <script src="slider.js"></script>
    <!-- slider JS ENDS -->

    <!-- content JS -->
    <script src="content.js"></script>
    <script src="https://cdn.auth0.com/js/auth0-spa-js/2.0/auth0-spa-js.production.js"></script>
</body>
</html>
