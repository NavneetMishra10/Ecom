<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Content Details | E-Commerce Website</title>
    <!-- favicon -->
    <link rel="icon" href="img/titleicon.png" type="image/gif/png" sizes="16x16">
    <!-- External Links -->
    <script src="https://kit.fontawesome.com/4a3b1f73a2.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/contentDetails.css">
</head>
<body>
    <!-- HEADER -->
    <div id="1"></div>
    <script>
        function load(url, elementId) {
            var req = new XMLHttpRequest();
            req.open("GET", url, false);
            req.send(null);
            document.getElementById(elementId).innerHTML = req.responseText;
        }
        load("header.html", "1");
    </script>
    
    <!-- CONTENT DETAILS -->
    <div id="containerProduct"></div>
    
    <!-- FOOTER -->
    <div id="4"></div>
    <script>
        load("footer.html", "4");
    </script>

    <script src="contentDetails.js"></script>
</body>
</html>
